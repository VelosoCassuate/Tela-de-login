<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo(a) novamente. Faca login para acessar a sua conta e poder fazer as configuracoes no
                    seu ambient.</p>
                <form action="login.php" method="post" >
                    <div class="campo">
                    <i class="material-symbols-outlined" id="icons">person</i> <input type="email" name="email"
                                id="iemail" placeholder="seu email" autocomplete="email" required><label for="iemail"></label>
                    </div>
                    <div class="campo">
                    <i class="material-symbols-outlined" id="icons">lock</i><input type="password" name="senha"
                                id="isenha" placeholder="sua senha" autocomplete="current-password" minlength="8" maxlength="20"><label
                                for="isenha"></label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="botao">Esqueci a senhaa<i class="material-symbols-outlined">mail</i></a>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
